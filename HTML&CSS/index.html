<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
         <nav class = "left">
            <ul>
                <li>Google정보</li>
                <li>스토어</li>
            </ul>
         </nav>
         <div></div>
         <nav class = "right">
            <ul>
                <li>Gmail</li>
                <li>이미지</li>
                <li><img src="image/Google mode.png" alt="mode"></li>
                <li><button>로그인</button></li>
            </ul>
         </nav>
    </header>
    <section>
        <img class="logo" src="image/google logo.png" alt="Google_logo">
        <div class="search">
            <img class="close" src="image/돋보기.png" alt="돋보기">
            <textarea name="searcharea" id="searcharea" cols="60" rows="2"></textarea>
            <img class="tool"src="image/searchareatool.png" alt="tool">
        </div>
    </section>
    <footer>
        <div>
            <ul>
                <li class="country">대한민국</li>
            </ul>
        </div>
        <div>
            <ul class="left">
                <li>광고</li>
                <li>비즈니스</li>
                <li>검색의 원리</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>개인정보처리방침</li>
                <li>약관</li>
                <li>설정</li>
            </ul>
        </div>
    </footer>
</body>
</html>
