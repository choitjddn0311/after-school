<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 C-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #aside {
            width: 20%;
            height: 650px;
            background-color: #aaa;
        }
        .logo {
            width: 100%;
            height: 100px;
            background-color: #aeaeae;
        }
        .nav {
            width: 100%;
            height: 550px;
            background-color: #9c9c9c;
        }
        #main {
            width: 80%;
            height: 650px;
            background-color: #bbb;
        }
        #slider {
            width: 100%;
            height: 350px;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #858585;
        }
        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #666666;
        }
        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #858585;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 80%;
            height: 100px;
            background-color: #dbdbdb;
        }
        .footer2 {
            width: 20%;
        }
        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #979797;
        }
        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #585858;
        }
    </style>    
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <div id="main">
            <div id="slider"></div>
            <div id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
            <div id="footer">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
